<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Polygon</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute	vec4	vPosition;

		void main()
		{
			gl_Position=vPosition;
		}
	</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

		void main()
		{
			gl_FragColor=vec4(0.0, 0.0, 1.0, 0.5);
		}
	</script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="PolignoExercice.js"></script>
</head>

<body>

    <h1>My first WebGL program</h1>
    <h2>Polygon 2D</h2>
    <canvas id="gl-canvas" width="512" height="512" style="border:2px solid orange;">
        Oops... Browser does not support HTML 5 element Canvas
    </canvas>



    <form action="">
        <div class="form-group">
            <label for="numberOfVer">NumberV:</label>
            <input type="number" class="form-control" id="numOfVer" value="15" placeholder="Vertices">
        </div>

        <div class="form-group">
            <label for="centerX">centerX:</label>
            <input type="number" class="form-control" id="centerX" value="0.0" placeholder="centerX">
        </div>


        <div class="form-group">
            <label for="centerY">centerY:</label>
            <input type="number" class="form-control" id="centerY" value="0.0" placeholder="centerY">
        </div>



        <div class="form-group">
            <label for="radius">radius:</label>
            <input type="number" class="form-control" id="radius" value="0.5" placeholder="radius">
        </div>


    </form>

    <button id="create">
        Created
    </button>

</body>

</html>
